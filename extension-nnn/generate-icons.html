<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
        // Fonction pour dessiner l'icône NNN
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Fond bleu foncé
            ctx.fillStyle = '#1a237e';
            ctx.fillRect(0, 0, size, size);

            // Cercle vert (symbole de succès)
            ctx.fillStyle = '#4caf50';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();

            // Texte "N" blanc
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size/2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', size/2, size/2);
        }

        // Dessiner les trois tailles
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);

        // Instructions pour sauvegarder
        console.log('Right-click on each canvas and save as PNG:');
        console.log('- canvas16 -> icon16.png');
        console.log('- canvas48 -> icon48.png');
        console.log('- canvas128 -> icon128.png');
    </script>
</body>
</html>
